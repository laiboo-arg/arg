<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE風チャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- ヘッダー -->
        <div class="header">
            <h2>友達の名前</h2>
        </div>

        <!-- チャットメッセージリスト -->
        <div class="chat-box">
            <div class="message left">
                <p>こんにちは！元気？</p>
            </div>
            <div class="message right">
                <p>元気だよ！あなたは？</p>
            </div>
            <div class="message left">
                <p>私も元気！最近どう？</p>
            </div>
        </div>

        <!-- メッセージ入力ボックス -->
        <div class="input-box">
            <input type="text" placeholder="メッセージを入力..." />
            <button>送信</button>
        </div>
    </div>
</body>
</html>
